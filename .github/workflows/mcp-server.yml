name: MCP Server CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mcp:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install MCP Server deps
        run: cd mcp-server && npm install
